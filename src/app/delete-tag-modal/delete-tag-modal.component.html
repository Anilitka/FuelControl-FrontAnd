<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<div class="container-fluid">
    <div class="content">
        <div class="header">
            <h4 class="modal-title" style="margin-top: 15px;">Delete Tag</h4>
        </div>
        <div class="inputdiv">
         <input  class="form-control mr-2 searchInput" #search style="width: 250px; height: 40px;" placeholder=" Search" type="text">
        <button class="btn btn-success searchbtn" (click)="tagsBySearch()">Search</button>   
        </div>


        <div class="tagContent" *ngIf="searchOpened">
            <ul>
                <li >
                    <div class="tagName">
                        <p><b></b></p>
                    </div>
                    <div class="deleteTag">
                        <i class="fa-solid fa-trash-can" style="color: rgb(194, 10, 10); cursor: pointer;"></i>
                    </div>
                </li>
                <div class="pagination">
                    <div class="page_info float-left">
                      <button (click)="previousPage()" class="btn btn-secondary leftBtn" type="button">
                        <i class="fa-solid fa-chevron-left"></i>
                      </button>
                      <button (click)="nextPage()" class="btn btn-secondary rightBtn" type="button">
                        <i class="fa-solid fa-chevron-right"></i>
                      </button>
                    </div>
                  </div>
            </ul>
        </div>
    </div>
</div>
