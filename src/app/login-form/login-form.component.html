<head><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"></head>
<div class="container-fluid">
<form [formGroup] = "loginForm" >
<div class="row">
    <div class="col-6 imgcol"><img src="assets/imgs/man.png" alt=""></div>
    <div class="col-6 contentcol">
        <div class="logForm">
            <h1>Login Form</h1>
            <div class="form-floating mb-3 mt-3 emailinp">
                <input  type="text" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
                <label for="email">Email</label>
              </div>
              
              <div class="form-floating mt-3 mb-3 passwordinp ">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd" formControlName="password">
                <label for="pwd">Password</label>
              </div>
            <button type="submit" class="btn btn-success subbtn"(click)="logIn()">Login</button>
        
        </div>  
    </div>
</div>
</form>

</div>
