<app-nav-bar></app-nav-bar>
<div class="history-content">
  <div class="search-container">
    <div class="form-inline mt-2">
      <input class="form-control mr-2" #search style="width: 300px" placeholder="Search" type="text">
    </div>
  </div>
  <div class="table-container">
    <table class="table">
      <thead>
      <tr class="headtr">
        <th >Card Number</th>
        <th >Car Number</th>
        <th class="literth">Liters</th>
        <th >Fill Date/Time</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let data of dummyData">
        <tr (click)="data.expanded = !data.expanded" style="cursor: pointer;">
          <td>{{ data.cardNumber }}</td>
          <td>{{ data.carNumber }}</td>
          <td >sum: {{ totalAmounts[data.carNumber] }}</td>
          <td></td>
        </tr>
        <tr *ngIf="data.expanded">
          <td></td>
          <td></td>
          <td colspan="2">
            <table>
              <tbody>
              <tr *ngFor="let item of data.data">
                <td class="liters-column">{{ item.liters }}</td>
                <td class="fill-datetime-column">{{ item.fillDateTime }}</td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
