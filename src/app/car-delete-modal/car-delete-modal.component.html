<div class="container">
    <div class="content">
        <div class="header">
            <h4 class="modal-title">Delete Car</h4>
        </div>
        <div class="carContent">
            <ul *ngFor="let car of allCars">
                <li>
                    <div class="carNumber">
                     {{car.carNumber}}
                    </div>
                    <div class="deleteCar" (click)=" returnCarId(car.id); deleteCarById()" >
                    <i class="fa-solid fa-trash-can"></i>    
                    </div>
                    
                </li>
                <hr>
            </ul>
        </div>
    </div>
</div>
